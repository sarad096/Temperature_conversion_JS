<!doctype html>
<html lang="en">
<head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="../static/style.css">
     <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@500&family=Bree+Serif&family=Lato:wght@700&family=Signika+Negative&family=Ubuntu&family=Zen+Antique+Soft&display=swap" rel="stylesheet">
    <title>Temperature Conversion</title>
</head>
<body style="background-image: linear-gradient(to right, #3cd1db 0%, #183d5f 100%);">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <div class="card" style="width: 22rem;">
        <img src="../images/temperature.jpg" class="card-img-top" alt="Temperature">
        <div class="card-body">
            <h4 class="card-title">Temperature Conversion</h4>
            <form action="" method="">
             <input type="text" id="name" placeholder="Enter Your Name" required> <br>
               <br> <input type="number" id="celsius" placeholder="Enter Temp (in Celsius)" required><br>
               <br> <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Convert to Kelvin
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked >
                    <label class="form-check-label" for="flexRadioDefault2">
                        Convert to Fahrenheit
                    </label>
                </div>
              <br>  <a onclick="convertfunction()" class="btn btn-primary">Calculate</a>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
